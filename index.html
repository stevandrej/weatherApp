<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">    <link href="./style.css" rel="stylesheet" />
    <title>Weather App</title>
</head>
<body class="bg-gradient">

    <label class="searchBar">Enter city: <input type="text" placeholder="City name" id='cityInput' ></label>


    <div class="container">
        <div class="city-image"></div>
        
        <h3 class="city"></h3>

        <div class="weather">
            <h2 class="weather__temperature"></h2>
            <h4 class="weather__description"></h4>
        </div>

        <div id="weather-icons">
        </div>
    </div>

    <script type='text/javascript' src='./config.js'></script>
    <script  type='text/javascript' src='./script.js'></script>
</body>
</html>
