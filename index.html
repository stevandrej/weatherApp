<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">    <link href="./style.css" rel="stylesheet" />
    <title>Weather App</title>
</head>
<body class="bg-gradient">
    <div class="container">
        <div class="city-image"></div>
        
        <h3 class="city">Baltimore</h3>

        <div class="weather">
            <h2 class="weather__temperature">20<span>&#176;</span></h2>
            <h4 class="weather__description">Partly Cloudy</h4>
        </div>

        <img class="sun" src="./img/sun.png" alt="sun">
        <img class="cloud" src="./img/cloud.png" alt="cloud">
        <img class="cloud" src="./img/cloud.png" alt="cloud">
    </div>
</body>
</html>
